version: '3.3'

services:

  sqlpipe:
    build:
      context: .
      dockerfile: sqlpipe.dockerfile
    container_name: sqlpipe
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 1G

  mssql:
    image: mcr.microsoft.com/mssql/server
    container_name: mssql
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Mypass123
    # platform: linux/amd64
    volumes:
      - ./setup-sql/mssql.sql:/setup.sql
    command: >
      /bin/bash -c "
        export TZ=US/Pacific
        /opt/mssql/bin/sqlservr &
        sleep 25;
        /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Mypass123' -d master -i /setup.sql
        tail -f /dev/null
      "
    ports:
      - "1433:1433"
    deploy:
      resources:
        limits:
          memory: 4G

  postgresql:
    image: postgres
    # platform: linux/amd64
    container_name: postgresql
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Mypass123
    volumes:
      - ./setup-sql/postgresql-simple.sql:/docker-entrypoint-initdb.d/setup-1.sql
      - ./setup-sql/postgresql-complex.sql:/docker-entrypoint-initdb.d/setup-2.sql
    deploy:
      resources:
        limits:
          memory: 1G

  mysql:
    image: mysql:8.0
    # platform: linux/amd64
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Mypass123
    ports:
      - "3306:3306"
    volumes:
      - ./setup-sql/mysql.sql:/docker-entrypoint-initdb.d/setup.sql
    deploy:
      resources:
        limits:
          memory: 2G
    command: --local-infile=1

    # Oracle service (label used to access the service container)
  oracle:
    container_name: oracle
        # Docker Hub image (feel free to change the tag "latest" to any other available one)
    image: gvenzl/oracle-free:latest
    environment:
        ORACLE_PASSWORD: Mypass123
        NLS_CHARACTERSET: AL32UTF8
        APP_USER: admin
        APP_USER_PASSWORD: Mypass123
    ports:
        - 1521:1521


